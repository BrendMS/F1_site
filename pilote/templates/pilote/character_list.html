{% extends 'pilote/base.html' %}

{% block content %}
    {% for character in characters %}
        <article class="pilotes">
            <h2><a href="">{{ character.id_character }}</a></h2>
            <p>{{ character.equipe|linebreaksbr }}</p>
            <p>{{ character.etat|linebreaksbr }}</p>
            <p>{{ character.lieu|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
